<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wolf/1.0.0/wolf.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /*overflow: hidden;*/
        }

        form {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 750px;
            padding: 40px 40px 40px 0;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        
        form h1{
            text-align : center;
            color : #ff6600;
            font-weight : 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        fieldset {
            border: none;
            margin-bottom: 20px;
            position: relative;
        }

        legend {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #007bff;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.7);
            transition: border-color 0.3s, background 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            background: rgba(255, 255, 255, 1);
            outline: none;
        }

        label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            background: #fff;
            padding: 0 8px;
            color: #666;
            transition: 0.3s;
            font-size: 0.9rem;
            pointer-events: none;
        }

        .form-control:focus + label,
        .form-control:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            font-size: 0.8rem;
            color: #007bff;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .password-toggle i {
            color: #007bff;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            /*display: block;*/
            min-width: 100%;
            margin : 0 auto !important;
        
        }
        
        .submit_btn{
            display : flex;
            justify-content : center;
            align-item :center
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            form {
                width: 95%;
                padding: 25px 46px 0 10px;

            }
        }
    </style>
</head>
<body>
    
    
    <form action="register.php" method="POST" id="registrationForm">
        <h1>Fb Mart Registration Form</h1>
        <fieldset>
            <legend>Personal Info</legend>

            <div class="form-group">
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder=" " required>
                <label for="firstName">First Name</label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder=" " required>
                <label for="lastName">Last Name</label>
            </div>

            <div class="form-group">
                <input type="date" class="form-control" name="dob" id="dob" placeholder=" " required>
                <label for="dob">Date of Birth</label>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <span class="password-toggle" onclick="togglePassword()">
                    <i class="fas fa-eye" id="toggleEye"></i>
                </span>
            </div>

            <div class="form-group">
                <input type="tel" class="form-control" name="mobile" id="mobile" placeholder=" " required>
                <label for="mobile">Mobile Number</label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="district" id="district" placeholder=" " required>
                <label for="district">District</label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="city" id="city" placeholder=" " required>
                <label for="city">City</label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="state" id="state" placeholder=" " required>
                <label for="state">State</label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="pincode" id="pincode" placeholder=" " required>
                <label for="pincode">Pincode</label>
            </div>

         <button type="submit">Register</button>
        </fieldset>
        
        
            
        
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wolf/1.0.0/wolf.min.js"></script>
    <script>
        // GSAP animation
        gsap.from('.form-group', { 
            opacity: 0, 
            y: 20, 
            duration: 0.6, 
            stagger: 0.2,
            ease: 'power2.out'
        });

        // Password toggle
        function togglePassword() {
            const password = document.getElementById('password');
            const toggleEye = document.getElementById('toggleEye');

            if (password.type === 'password') {
                password.type = 'text';
                toggleEye.classList.remove('fa-eye');
                toggleEye.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                toggleEye.classList.remove('fa-eye-slash');
                toggleEye.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
